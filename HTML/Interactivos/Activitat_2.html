<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Activitat 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> 
    </head>
    <body>
        <h1>Buscador de Smartphones</h1>
        <div class="Buscador">
            <label for="brand">Selecciona la marca:</label>
            <input type="text" id="brand" list="brands">
            <datalist id="brands">
                <option value="Apple">
                <option value="Samsung">
                <option value="Xiaomi">
                <option value="OnePlus">
                <option value="Huawei">
            </datalist>
        </div>
    
        <div class="Buscador">
            <label for="precios">Selecciona el rango de precios:</label>
            <select id="precios">
                <option value="0-200">0 - 200€</option>
                <option value="200-500">200 - 500€</option>
                <option value="500-1000">500 - 1000€</option>
                <option value="1000+">Más de 1000€</option>
            </select>
        </div>
    </body>
</html>
